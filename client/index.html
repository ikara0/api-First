<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Client</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-9">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Şirket Adı</th>
                  <th scope="col">Yetkili Adı</th>
                  <th scope="col">Adres</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in customerData">
                  <th scope="row"></th>
                  <td>{{item.companyName}}</td>
                  <td>{{item.contactName}}</td>
                  <td>{{item.address}}</td>
                </tr>
              </tbody>
            </table>
            <div>
              <button click="previous" class="btn btn-primary">Geri</button>
              <button click="next" class="btn btn-primary">İleri</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            customerData: null,
            count: 10,
            page: 1,
          };
        },
        mounted() {
          axios
            .get(
              `https://localhost:7273/api/customer/customer-list?count=${this.count}&page=${this.page}`
            )
            .then((response) => {
              if (response) {
                this.customerData = response.data.data;
              }
            });
        },
        methods: {
          next() {
            page++;
            mounted();
          },
          previous() {
            page--;
            mounted();
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
